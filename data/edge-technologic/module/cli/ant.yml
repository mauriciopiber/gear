default: build

target:
  ## basic
  clean: ''
  prepare: 'clean'
  ## config vendor
  set-vendor: 'isRunningAsModule, isRunningAsVendor, isRunningAsProject'
  isRunningAsModule: 'check.runningAsModule'
  isRunningAsVendor: 'check.runningAsVendor'
  isRunningAsProject: 'check.runningAsProject'
  check.runningAsModule: ''
  check.runningAsVendor: ''
  check.runningAsProject: ''
  
  ## trivial
  parallel-lint: 'set-vendor'
  buildHelper: 'set-vendor'
  
  ## gear
  db-load: ''
  cache-load: ''
  publish: ''
    
  #build
  
  build: 'prepare, set-vendor, parallel-lint, phpcs-ci, phpmd-ci, phpcpd-ci, unit-coverage, phploc-ci, pdepend, phpdox, publish'
  parallel-lint: 'set-vendor'
  phpcs-ci: 'set-vendor'
  phpmd-ci: 'set-vendor'
  phpcpd-ci: 'set-vendor'
  unit-coverage: 'buildHelper, set-vendor'
  pdepend: 'set-vendor'
  phploc-ci: 'set-vendor'
  phpdox: ''
  
  #build-file
  file-php: 'set-vendor, phpcs-file, phpmd-file, phpcpd-file, unit-file'
  phpcs-file: 'set-vendor'
  phpmd-file: 'set-vendor'
  phpcpd-file: 'set-vendor'
  unit-file: 'set-vendor, buildHelper'
  unit-file-coverage: 'set-vendor, buildHelper'
  #build-dev
  
  dev: 'parallel-lint, phpcs-dev, phpcpd-dev, phpmd-dev, unit-dev'
  phpcs-dev: 'set-vendor'
  phpmd-dev: 'set-vendor'
  phpcpd-dev: 'set-vendor'
  unit-dev: 'set-vendor, buildHelper'
  
  #build-benchmark
  phpunit-benchmark: 'set-vendor'
  phpunit-benchmark-group: 'set-vendor'
  phpunit-coverage-benchmark: 'set-vendor'
  phpunit-coverage-benchmark-group: 'set-vendor'
  phpcs-docs: 'set-vendor'
  phpcs-docs-file: 'set-vendor'
  
  #build-acceptance
  acceptance: 'set-vendor, phpcs, phpmd, phpcpd, unit-group'
  phpcs: 'set-vendor'
  phpmd: 'set-vendor'
  phpcpd: 'set-vendor'
  unit: 'set-vendor'
  unit-ci: 'set-vendor'
  unit-group: 'set-vendor, buildHelper'
  unit-coverage-group: 'set-vendor, buildHelper'
  
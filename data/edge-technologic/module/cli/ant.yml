default: ci

import:
  0: 'ant-basic'
  1: 'ant-dev'
  2: 'ant-ci'
  4: 'ant-measure'
  
target:
  dev: 'parallel-lint, phpcs, phpmd, phpcpd, phpunit'
  ci: 'prepare, set-vendor, parallel-lint, phpcs-ci, phpmd-ci, phpcpd-ci, phpunit-ci'
  measure: 'prepare, set-vendor, parallel-lint, phpcs-ci, phpmd-ci, phpcpd-ci, phpunit-coverage-ci, phploc-ci, pdepend, phpdox'
files:  
  ant-basic:
    clean: ''
    prepare: 'clean'
    set-vendor: 'is-as-module, is-as-vendor, is-as-project'
    is-as-module: 'as-module'
    is-as-vendor: 'as-vendor'
    is-as-project: 'as-project'
    as-module: ''
    as-vendor: ''
    as-project: ''
    build-helper: 'set-vendor'
    db-load: ''
    cache-load: ''  
  ant-ci:
    phpcs-ci: 'set-vendor'
    phpmd-ci: 'set-vendor'
    phpcpd-ci: 'set-vendor'
    phpunit-ci: 'set-vendor'
    phpunit-coverage-ci: 'set-vendor'
  ant-measure:
    parallel-lint: 'set-vendor'
    pdepend: 'set-vendor'
    phploc-ci: 'set-vendor'
    phpdox: ''
  ant-dev:
    phpcs: 'set-vendor'
    phpmd: 'set-vendor'
    phpcpd: 'set-vendor'
    phpunit: 'set-vendor'
    phpunit-coverage: 'set-vendor'
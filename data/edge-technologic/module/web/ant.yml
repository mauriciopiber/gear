default: ~

target:
  clean: ~ 
  prepare:
    clean
  set-vendor: "isRunningAsModule isRunnngAsVendor isRunnigAsProject"
  isRunningAsModule:
    check.runningAsModule
  isRunningAsVedor:
    check.runningAsVendor
  isRunningAsProject:
    check.runningAsProject
  check.runningAsModule: ~
  check.runningAsVendor: ~
  check.runningAsProject: ~
  phpcs:

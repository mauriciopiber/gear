default: build

import:
  0: 'ant-basic'
  1: 'ant-dev'
  2: 'ant-ci'
  4: 'ant-measure'
    
target:
  dev: 'parallel-lint, phpcs, phpmd, phpcpd, unit, karma'
  ci: 'prepare, parallel-lint, jshint-ci, karma, protractor, phpcs-ci, phpmd-ci, phpcpd-ci, phpunit-ci'
  measure: 'prepare, parallel-lint, jshint-ci, karma, protractor, phpcs-ci, phpmd-ci, phpcpd-ci, phpunit-coverage-ci, phploc-ci, pdepend, phpdox'
files:  
  ant-basic:
    clean: ''
    prepare: 'clean'
    db-load: ''
    cache-load: ''  
  ant-ci:
    parallel-lint: ''
    phpcs-ci: ''
    phpmd-ci: ''
    phpcpd-ci: ''
    phpunit-ci: ''
    jshint-ci: ''
    karma: ''
    protractor: 'db-load, cache-load'
  ant-measure:
    parallel-lint: ''
    phpunit-coverage-ci: ''
    phploc-ci: ''
    pdepend: ''
    phpdox: ''
  ant-dev:
    phpcs: ''
    phpmd: ''
    phpcpd: ''
    phpunit: ''
    phpunit-coverage: ''
    phpunit-benchmark: ''
    protractor-tag: 'db-load, cache-load'
    protractor-debug: 'db-load, cache-load'
    jshint: ''
default: build

import:
  0: 'ant-basic'
  1: 'ant-dev'
  2: 'ant-ci'
  3: 'ant-namespace'
  4: 'ant-measure'      
  5: 'ant-benchmark'
  6: 'ant-test'
    
target:
  namespace: 'phpcs-namespace, phpmd-namespace, phpcpd-namespace, unit-namespace'
  dev: 'parallel-lint, phpcs, phpmd, phpcpd, unit, karma'
  ci: 'prepare, parallel-lint, jshint-ci, karma, protractor, phpcs-ci, phpmd-ci, phpcpd-ci, unit-ci'
  measure: 'prepare, parallel-lint, unit-coverage-ci, phploc-ci, pdepend, phpdox'
files:  
  ant-basic:
    clean: ''
    prepare: 'clean'
    build-helper: ''
    db-load: ''
    cache-load: ''  
  ant-ci:
    parallel-lint: ''
    phpcs-ci: ''
    phpmd-ci: ''
    phpcpd-ci: ''
    unit-ci: 'build-helper'
    unit-group-ci: 'build-helper'
    jshint-ci: ''
    karma: ''
    protractor: 'db-load, cache-load'
  ant-measure:
    parallel-lint: ''
    unit-coverage-ci: 'build-helper'
    phploc-ci: ''
    pdepend: ''
    phpdox: ''
  ant-dev:
    phpcs: ''
    phpmd: ''
    phpcpd: ''
    unit: 'build-helper'
    unit-coverage: 'build-helper'
    unit-group: 'build-helper'
    unit-coverage-group: 'build-helper'
    phpunit: ''
    phpunit-group: ''
    phpunit-coverage: ''
    phpunit-coverage-group: ''
    protractor-tag: 'db-load, cache-load'
    protractor-debug: 'db-load, cache-load'
    jshint: ''
  ant-benchmark:
    phpunit-benchmark: ''
    phpunit-benchmark-group: ''
    phpunit-coverage-benchmark: ''
    phpunit-coverage-benchmark-group: '' 
  ant-namespace:
    phpcs-namespace: ''
    phpmd-namespace: ''
    phpcpd-namespace: ''
    unit-namespace: 'build-helper'
    unit-group-namespace: 'build-helper'
    unit-coverage-namespace: 'build-helper'
    unit-group-coverage-namespace: 'build-helper'
  ant-test:
    phpcs-test: ''
    phpmd-test: ''
    phpcpd-test: ''
    test: 'phpcs-test, phpcpd-test, phpmd-test'    
    
  
namespace: Gear
actor: Tester
paths:
    tests: test
    log: build
    data: test/_data
    support: test/_support
    envs: test/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 2048M
    strict_xml: true
extensions:
    enabled:
        - Codeception\Extension\RunFailed
coverage:
    whitelist:
        include:
            - 'src/Gear/Constructor/*'
#        exclude:
#            - 'src/Gear/Module.php*'
#            - 'src/Gear/Mvc/*'
#            - 'src/Gear/Module/*'                        
#            - 'src/Gear/Project/*'            

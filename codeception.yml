namespace: Gear
actor: Tester
paths:
    tests: test
    log: test/_output
    data: test/_data
    support: test/_support
    envs: test/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 2048M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        Db:
            dsn: 'mysql:dbname=gear;host=localhost'
            user: 'root'
            password: 'gear'
            dump: data/gear.mysql.sql
coverage:
    whitelist:
          include:
              - src/*
          exclude:
              - src/GearAdmin/Module.php*
    blacklist:
          include:
              - data/*
              - public/*
              - schema/*
              - test/*
              - view/*